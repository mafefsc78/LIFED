<!-- Project Details Section -->
<section id="single-project">
<div class="container content-section text-center">
	<div class="row justify-content-center">
		<div class="col-md-8">
            <h2>CALCULE</h2>
			
			<p>
				<a class="btnghost"><i class="fa fa-envelope"></i>Nome: <input type="text" name="numero" id="nome"></a> 
            </p>
            <p>
				<a class="btnghost"><i class="fa fa-camera"></i> Data de Nascimento</a>
			</p>
            <p>
                <a class="btnghost"><i class="fa fa-camera"></i>Dia: <input type="text" name="numero" id="dia"></a>
            </p>
            <p>
                <a class="btnghost"><i class="fa fa-camera"></i>Mês: <input type="text" name="numero" id="mes"></a>
            </p>
            <p>
                <a class="btnghost"><i class="fa fa-camera"></i>Ano: <input type="text" name="numero" id="ano"></a>
            </p>
            <p>
                <a class="btnghost"><i class="fa fa-camera"></i><button id="calcular">Calcular</button></a>
            </p>

            <script type="text/javascript">
            const calcular = document.getElementById('calcular');
                    
            function idade() {
                const nome = document.getElementById('nome').value;
                const dia = document.getElementById('dia').value;
                const mes = document.getElementById('mes').value;
                const ano = document.getElementById('ano').value;
                var resultado = document.getElementById('resul');

                var data = new Date();
                dia_atual = data.getDate();
                mes_atual = data.getMonth() + 1;
                ano_atual = data.getFullYear();

                quantos_anos = ano_atual - ano;
                if(nome!==''||dia!==''||mes!==''||ano!=='')
                {
                        if(mes_atual < mes || mes_atual == mes && dia_atual < dia)
                            {
                                quantos_anos--;
                                let classificacao='';
                                if(quantos_anos<=11)
                                {
                                classificacao = 'Fase Infantil';
                                }

                                if(quantos_anos>=12&&quantos_anos<=20)
                                {
                                classificacao = 'Fase Adolescente';
                                }

                                if(quantos_anos>20&&quantos_anos<=75)
                                {
                                classificacao = 'Fase Adulta';
                                }

                                if(quantos_anos>=76)
                                {
                                classificacao = 'Fase da Velhice';
                                }

                                resultado.textContent=`${nome} você tem ${quantos_anos} anos, e você está na ${classificacao}`; 
                            }
                            else
                            {
                                let classificacao='';
                                    if(quantos_anos<=11)
                                    {
                                    classificacao = 'Fase Infantil';
                                    }

                                    if(quantos_anos>=12&&quantos_anos<=20)
                                    {
                                    classificacao = 'Fase Adolescente';
                                    }

                                    if(quantos_anos>20&&quantos_anos<=75)
                                    {
                                    classificacao = 'Fase Adulta';
                                    }

                                    if(quantos_anos>=76)
                                    {
                                    classificacao = 'Fase da Velhice';
                                    }
                            resultado.textContent=`${nome} você tem ${quantos_anos} anos, e você está na ${classificacao}`; 
                            }
                        
                    }else{
                        resultado.textContent=`Preencha todos os campos.`;  
                    }
                        
            
                        }
                calcular.addEventListener('click', idade);
        
            </script>



            <p id="resul"></p>
		</div>
